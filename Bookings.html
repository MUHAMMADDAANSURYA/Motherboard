<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Rental Mobil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfcfc;
        }
        header {
            background-color: #67b3d1;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #67b3d1;
            color: #fff;
            overflow: hidden;
        }
        nav a {
            display: block;
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>

<header>
    <h1>Booking Rental Mobil</h1>
</header>


<div class="container">
    <h2>Tambah Mobil Baru</h2>
    <form id="carForm">
        <label for="name">Nama Mobil:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="type">Jenis Mobil:</label>
        <select id="type" name="type" required>
            <option value="SUV">Supra</option>
            <option value="Sedan">Sedan</option>
            <option value="Hatchback">Sports cars</option>
        </select>
        
        <label for="price">Harga Sewa per Hari:</label>
        <input type="number" id="price" name="price" required>
        
        <button type="submit">Selesai</button>
    </form>

    <h2>Daftar Mobil Tersedia</h2>
    <table>
        <thead>
            <tr>
                <th>Jenis Mobil</th>
                <th>Harga Sewa per Hari</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Supra</td>
                <td>Rp 3.000.000</td>
            </tr>
            <tr>
                <td>Sedan</td>
                <td>Rp 1.000.000</td>
            </tr>
            <tr>
                <td>Sports Cars</td>
                <td>Rp 2.000.000</td>
            </tr>
            <!-- Tambahkan data mobil lainnya di sini -->
        </tbody>
    </table>
</div>

</body>
</html>
