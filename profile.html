<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 100px;
            border-radius: 70px;
            box-shadow: 0 0 10px rgba(118, 17, 122, 0.95);
            text-align: center;
        }
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        h1 {
            margin: 20px 0;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-size: 20px;
        }
        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Foto Profil" class="profile-img">
        <h1>Nama Anda</h1>
        <p>Deskripsi singkat tentang Anda. Misalnya, pekerjaan Anda, hobi, atau informasi lain yang ingin Anda bagikan.</p>
        <div class="social-links">
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://whatsapp.com" target="_blank">Whatsapp</a>
        </div>
    </div>
</body>
</html>
