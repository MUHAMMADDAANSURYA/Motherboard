<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Mobil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rental Mobil</h2>
        <form action="submit_rental.php" method="post">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="paswword">Paswword:</label>
            <input type="text" id="paswword" name="paswword" required>

            <label for="telepon">Telepon:</label>
            <input type="text" id="telepon" name="telepon" required>

            <label for="mobil">Mobil:</label>
            <select id="mobil" name="mobil" required>
                <option value="">Pilih mobil</option>
                <option value="INNOVA">INNOVA</option>
                <option value="SUPRA">SUPRA</option>
                <option value="GTR34">GTR34</option>
                <option value="CIVIC">CIVIC</option>
                <option value="GR86">GR86</option>
                <option value="PAJERO">PAJERO</option>
            </select>

            <label for="durasi">Durasi (hari):</label>
            <input type="number" id="durasi" name="durasi" min="1" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
