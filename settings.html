<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Contoh Pengaturan Web</title>
    <style>
        body {
            font-family: JetBrains,Mono;
            margin: 80;
            padding: 50;

            text-align: wide;
            
        }
        header {
            background-color: #060606;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #8e8787;
        }
        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        footer {
            background-color: #090909;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <header>
        <h1>Selamat Datang di Situs Saya</h1>
    </header>
    <main>
        <section id="home">
            <h2>Beranda</h2>
            <p>Ini adalah halaman beranda dari situs saya. Selamat datang dan semoga bermanfaat.</p>
        </section>
        <section id="about">
            <h2>Tentang</h2>

</html>
