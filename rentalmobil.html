<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentCar Home</title>
    <link rel="stylesheet" href="css/s_index.css">
    <link rel="stylesheet" href="./css/s_sidebar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: JetBrains,Mono;
            background-color: #60195f;
            box-shadow: 0 0 50px rgba(254, 253, 254, 0.937);
            margin: 0;
            padding: 50;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #060000;
            color: #070404;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #030101;
            text-decoration: none;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .sidebar {
            width: 250px;
            background-color: #060000;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 230px;
        }
        .sidebar .logo_details {
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .sidebar .logo_details .icon,
        .sidebar .logo_details .logo_name {
            font-size: 24px;
        }
        .sidebar .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar .nav-list li {
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .sidebar .nav-list li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .sidebar .nav-list li a .link_name {
            margin-left: 10px;
        }
        .sidebar .nav-list li .tooltip {
            display: none;
        }
        .sidebar .nav-list li:hover .tooltip {
            display: block;
            position: absolute;
            left: 250px;
            background-color: #060000;
            padding: 5px;
            border-radius: 5px;
        }
        .sidebar .profile {
            margin-top: auto;
            padding: 10px 20px;
        }
        .sidebar .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .sidebar .profile .profile_content {
            margin-left: 10px;
        }
        .container {
            margin-left: 250px;
            padding: 50px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery-card img {
            width: 100%;
            border-radius: 5px;
        }
        .card-menu {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            transition: transform 0.3s;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .intro {
            padding: 10px;
        }
        .roster-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .roster-card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            flex: 1;
            min-width: 150px;
            max-width: 200px;
            transition: transform 0.3s;
        }
        .roster-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .roster-card:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #060000;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
        .footerContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .footerNav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .footerNav ul li {
            margin: 0 10px;
        }
        .footerNav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .footerNav ul li a:hover {
            text-decoration: underline;
        }
        .footerBottom {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">RentCar</a>
        <nav class="navbar">
            <a href="./about.html">About</a>
        </nav>
    </header>

    <div class="sidebar">
        <div class="logo_details">
            <i class='bx bx-car icon'></i>
            <div class="logo_name">RentalMobil</div>
        </div>
        <ul class="nav-list">
            <li>
                <a href="./home.html">
                    <i class='bx bx-home'></i>
                    <span class="link_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <hr>
            <li>
                <a href="./profile.html">
                    <i class="bx bx-user"></i>
                    <span class="link_name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li>
                <a href="./settings.html">
                    <i class="bx bx-cog"></i>
                    <span class="link_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
            <hr>
            <li>
                <a href="./bookings.html">
                    <i class="bx bx-cart-alt"></i>
                    <span class="link_name">Bookings</span>
                </a>
                <span class="tooltip">Bookings</span>
            </li>
            <hr>
            <li>
            </li>
            <li class="profile">
                <div class="profile_details">
                </div>
            </li>
        </ul>
    </div>

    <div class="container">
        <section class="one">
            <div class="gallery">
            </div>
        </section>
        <section class="two">
            <div class="judul">
                <h1>Tampilan Mobil</h1>
            </div>
            <div class="card-menu">
                <div class="card">
                        <img src="sedan.jpeg" alt="Sedan">
                        <div class="intro">
                            <h1>Sedan</h1>
                            <p>Comfort and style for city drives</p>
                        </div>
                    </a>
                </div>
                <div class="card">
                        <img src="supra.jpeg" alt="SUPRA">
                        <div class="intro">
                            <h1>SUPRA</h1>
                            <p>Power and space for off-road adventures</p>
                        </div>
                    </a>
                </div>
                <div class="card">
                        <img src="gr86.jpg" alt="Sports Car">
                        <div class="intro">
                            <h1>Sports Car</h1>
                            <p>Speed and performance for thrill seekers</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>

        <section class="three">
            <div class="judul">
            </div>
            <div class="roster-container">
                <a href="./cars.html">
                </a>
                <a href="./cars.html">
                    <div class="roster-card">
                    </div>
                </a>
                <a href="./cars.html">
                    <div class="roster-card">
                    </div>
                </a>
            </div>
        </section>
    </div>

    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="kontak.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="footerBottom">
            <p>RentalMobil AS 2024</p>
        </div>
    </footer>
    <script src="./java/j_menu.js"></script>
</body>
</html>
