<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Berhasil Dibuat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-message {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(166, 6, 169, 0.937);
            text-align: center;
        }
        .confirmation-message h2 {
            color: #333;
        }
        .confirmation-message p {
            color: #666;
        }
        .confirmation-message a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .confirmation-message a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation-message">
        <h2>Akun Berhasil Dibuat!</h2>
        <p>Terima kasih telah mendaftar. Akun Anda telah berhasil dibuat.</p>
        <a href="login.html"><h3>Silahkan Login</h3>
    </div>
</body>
</html>
